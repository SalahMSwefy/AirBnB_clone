<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB Clone</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles/4-common.css" />
        <link rel="stylesheet" href="styles/3-footer.css" />
        <link rel="stylesheet" href="styles/3-header.css" />
        <link rel="stylesheet" href="styles/6-filters.css" />
        <link rel="icon" href="images/icon.png" />
    </head>

    <body>
        <header>
            <img src="images/logo.png" alt="header-logo" />
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>City</h3>
                    <h4>Portsaid, Cairo....</h4>
                    <div class="popover">
                        <h2>Portsaid</h2>
                        <ul>
                            <li>El-zohor</li>
                            <li>Portfouad</li>
                            <li>El-horia</li>
                        </ul>
                        <h2>Cairo</h2>
                        <ul>
                            <li>El-mohandsin</li>
                            <li>El-ma'ady</li>
                            <li>madina-nasr</li>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Wifi, Pool</h4>
                    <div class="popover">
                        <li>Wifi</li>
                        <li>Kitchen</li>
                        <li>TV</li>
                        <li>Pool</li>
                    </div>
                </div>
                <button type="button">Search</button>
            </section>
        </div>
        <footer>Best School</footer>
    </body>
</html>
